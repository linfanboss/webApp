    <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true,
            loop:true,
            autoplay: 3000,
            autoplayDisableOnInteraction:false
        });
    </script>
    <script>
        var tds = document.getElementsByTagName("td");
        for(var j=0;j<tds.length-1;j++){
            var labels = tds[j].getElementsByTagName("label");
            for(var i=0;i<labels.length;i++){
                labels[i].index = i;
                labels[i].addEventListener('touchstart',function(){
                    var parent = this.parentNode;
                    var brother = parent.getElementsByTagName('label');
                    var input = parent.getElementsByTagName('input')[0];
                    for(var x=0;x<brother.length;x++){
                        brother[x].className = '';
                    }
                    this.className = 'selected';
                    input.value = this.index;//刷新隐藏的input的value值
                },false);
            }
        }
    </script>
